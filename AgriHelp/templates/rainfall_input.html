{%extends 'base.html'%}
{%block content%}
<br><br>
<br><br>
  <div class="container pt-4">
  <div class="well">
    <form action="{{url_for('rainfall_input')}}" method="post">
        <div class="table-responsive">
          <table class="table table-bordered">
          <center><h3>Give rainfall input</h3></center>
            <thead>
              <tr>
                <th class="text-center">Date</th>
                <th class="text-center">Rainfall in cms</th>  
              </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                <td class="text-center">
                <input type="date" id="date" name="date" required="">
                </td>
                <td class="text-center">
                <input type="number" id="rainfall" name="rainfall" required="">
                </td>
                </tr>
            </tbody>
          </table>
        </div>
        <center>
        <input class="btn btn-md btn-primary" type="submit" value="Save and Proceed" />
        </center> 
    </form> 
</div>
</div>
{%endblock%}
